<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="maincontainer">
    <header>
      <img src="images/logo.svg" alt="logo" class="logo">
      <div class="hero"><!--THE IMAGE OF THE GIRL--></div>
    </header>

    <main class="desktopView">
      <img src="images/logo.svg" alt="logo" class="logoDesktop">
      <h1><span>WE'RE</span><br>COMING SOON</h1>

      <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
      <form id="form" novalidate>
        <div class="input">
          <input type="email" id="email" placeholder="Email Address" aria-label="Email address">
          <img src="images/icon-error.svg" alt="error" class="error-icon">
          <button type="submit"><img src="images/icon-arrow.svg" alt="arrow" class="arrow"></button>
          <small class="error"></small>
        </div>
      </form>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/naiiiden/">nano</a>.
      </p>
    </footer>
  <div>
  <script src="script.js"></script>
</body>
</html>
